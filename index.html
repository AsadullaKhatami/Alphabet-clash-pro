<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphaber clash pro</title>

    <!-- custom css  -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
        --color-primary: #010313;
      }
    </style>
</head>

<body>
    <main class="bg-primary min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- play now screen -->
        <section class="hidden">
            <div class="flex flex-col justify-center gap-12 items-center text-white min-h-screen">
                <h1 class="text-8xl anton-regular tracking-widest">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="bg-white text-primary font-semibold px-5 py-2 rounded-lg cursor-pointer">Play
                    now</button>
            </div>
        </section>

        <!-- playground screen -->
        <section>
            <div>
                <!-- display -->
                <div class="flex justify-center items-center">
                    <div
                        class="w-5xl h-[256px]  bg-[#FFFFFFB3] border-[20px] border-solid border-[#010313CC] rounded-2xl flex justify-center items-center text-8xl anton-regular">
                        Y
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- score and life-->

            </div>
        </section>
        <!-- playground end screen -->


        <!-- score section  -->
        <section>

        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphaber clash pro</title>

    <!-- custom css  -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
        --color-primary: #010313;
      }
    </style>
</head>

<body>
    <main class="bg-primary min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- play now screen -->
        <section id="play-now" class="">
            <div class="flex flex-col justify-center gap-12 items-center text-white min-h-screen">
                <h1 class="text-8xl anton-regular tracking-widest">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" id="play-now-btn" class="bg-white text-primary font-semibold px-5 py-2 rounded-lg cursor-pointer">Play
                    now</button>
            </div>
        </section>

        <!-- playground screen -->
        <section id="playground" class="hidden">
            <div class="flex flex-col items-center justify-center gap-20 min-h-screen">
                <!-- display -->
                <div>
                    <div
                        class="w-5xl h-[300px]  bg-[#FFFFFFB3] border-[20px] border-solid border-[#010313CC] rounded-2xl ">
                        <div class="flex flex-col items-center">
                            <p class="bg-[#010313] text-white px-5 py-2 rounded-b-xl mb-4">Don't watch keyboard while
                                playing...</p>
                        </div>
                        <div class="flex justify-center items-center text-8xl anton-regular uppercase">
                            <span id="display-letter">Y</span>
                        </div>
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- score and life-->
                <div class="w-3/4 flex justify-between">
                    <button class="btn bg-[#894189] text-white text-xl rounded-full">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="life-value">3</span>
                    </button>
                    <button class="btn bg-[#894189] text-white text-xl rounded-full">
                        Score
                        <img src="images/monetization_on.svg" alt="" srcset="">
                        <span id="score-value">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- playground end screen -->


        <!-- score section  -->
        <section id="score-board" class="flex flex-col items-center justify-center min-h-screen     ">
            <div class="score p-5 flex flex-col items-center justify-center gap-5">
                <h1 class="text-5xl">Score : 14</h1>
                <button class="bg-white text-primary font-semibold px-5 py-2 rounded-lg cursor-pointer">Play Again</button>
                <p>practices make perfect</p>
            </div>
        </section>
    </main>

    <!-- java script -->
    <script src="script/index.js"></script>
</body>

</html>
